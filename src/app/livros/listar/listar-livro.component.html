<section class="container">
    <h1 class="display-1">Livros</h1>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>GÃªnero</th>
            <th class="text-center">
                <a class="btn btn-sm btn-success">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
                </a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let livro of livros" [class.warning]="!livro.lido">
            <td>
              {{livro.id}}
            </td>
            <td>
                {{livro.nome}}
            </td>
            <td>
                {{livro.genero}}
            </td>
            <td class="text-center" style="width: 200px">
                <a title="Editar" alt="Editar" class="btn btn-sm btn-info">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-sm btn-danger">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
                </a>
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf="livros.length==0">Nenhum livro registrado</p>
</section>
